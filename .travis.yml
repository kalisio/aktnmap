notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message !~ /(skip[ _-]app)/
- name: ANDROID
  if: commit_message !~ /(skip[ _-]android)/
- name: IOS
  if: commit_message !~ /(skip[ _-]ios)/

jobs:
  include:

  - stage: BUILD
    os: linux
    language: node_js
    node_js:
    - '12.16'
    services:
    - docker
    before_script:
    - export -f travis_fold     
    script:
    - bash .travis.app.sh

  - stage: ANDROID
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - tools  # Include again to work around travis not using the latest, see: https://github.com/travis-ci/travis-ci/issues/6193
      - platform-tools
      - build-tools-28.0.3
      - android-28
    licenses:
      - '.+'
    before_install:
    # NVM
    - nvm install 12.16
    # AndroidDK Licence Mangager
    - yes | sdkmanager "platforms;android-28"
    # Yarn
    - npm install -g yarn
    # AWS cli
    - pip install --user awscli
    # Fastlane
    - gem install fastlane -v '~> 2.137.0'
    # Quasar cli
    - npm install -g @quasar/cli  
    install:
    - yarn
    before_script:
    - export -f travis_fold    
    script:
    - bash .travis.android.sh

  - stage: IOS
    os: osx
    language: objective-c
    osx_image: xcode11.5
    before_install:
    # NVM
    - nvm install 12.16
    # Yarn
    - npm install -g yarn
    # AWS cli
    - brew install awscli
    # Ios deploy
    - npm install -g ios-deploy --unsafe-perm=true
    # Quasar cli
    - npm install -g @quasar/cli  
    install:
    - yarn
    before_script:
    - export -f travis_fold   
    script:
    - travis_wait 60 bash .travis.ios.sh
